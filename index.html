<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Chat</title>
      <link rel="stylesheet" href="./style.css">
    </head>
    <body>
     <form class="form-username">
      <h1>join chatroom</h1>
      <p>Username</p>
      <input type="text" id="username-input" placeholder="Username">
      <button id="join-btn" type="submit">Join Chat</button>
     </form>
     <div class="chatroom-container">
      <div class="chatroom-header">Chatroom</div>
      <div class="messages" id="messages-container">
        <div class="message recieved">Hey</div>
        <div class="message sent">Hello</div>
        <div class="message sent">How r u?</div>
      </div>
      <input type="text" placeholder="Enter message" id="message-input">
      <button id="send-btn">Send</button>
    </div>
     <script src="./index.js">
     </script>
    </body>
  </html>
